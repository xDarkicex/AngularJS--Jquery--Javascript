<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=uft-8" />
<style>
span{
	background-color: #0066AA;
	color: #FFF;
	font-weight: bold;
	border-color: #C0C;
	border: 2px solid;
	border-radius: 5px;
	padding: 3px;
	position: absolute;
	top: 150px;
	left: 100px;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


</head>
<body>
<span id="elusiveText" onmouseover="moveIt()" >Click Me</span>
<span id="elusiveText2" onmouseover="moveIt()" >Click Me</span>

<script>
	function moveIt(){
		var coords = new Array(10,50,100,130,175,225,260,300,320,250);
		var colors = new Array("#0066AA", "#0000FF", "#00FF00");
		var color = colors[Math.floor((Math.random()*4))];
		var x = coords[Math.floor((Math.random()*10))];
		var y = coords[Math.floor((Math.random()*10))];	
		$("#elusiveText").css({"top": x + "px", "left": y + "px", "background-color": color})
		$("#elusiveText2").css({"top": x*3.21 + "px", "left": y*2.89 + "px", "background-color": color})

	}

var x = document.getElementById("elusiveText");
x.addEventListener("click", myFunction);
function myFunction() {
    alert ("Hello World!");
}


</script>

</body>
</html>
